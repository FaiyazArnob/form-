<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	
<form>
	
	<table border="3" >
		<tr>
		<td  colspan= "3"> <b><center> Personel Profile </center></b>
		</tr>
		<tr>
			<td>Name:</td>
			<td width="200px"><input type="text" name="" value=""/></td>
			<td width="50px"></td> 
		</tr>
		<tr>
			<td>Email:</td>
			<td width="200px"> <input type="password" name="" value=""/></td>
			<td></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="date" name="" value=""/></td>
			<td></td>
		</tr>
		<tr>
			<td>Blood Groupe:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BSC
				<input type="checkbox" name="">MSC
			</td>
			<td></td>
		</tr>
		
		<tr>
			<td> Photo: </td>
			
			<td>
				<input type="button" name="" value="browse">
			</td>
			<td></td>
		</tr>
		
	</table>
	
</form>
</body>
</html>
